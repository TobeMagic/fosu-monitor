{# 导航栏 #}
<div>
{% if user.is_authenticated %}
    <header class="flex flex-shrink-0">
        <div class="flex-1 flex  px-6 items-center justify-between shadow" style="background-color: #FBFDFF ">
            <nav>
                <a href="{% url 'myaccount:profile' %}"
                    class="hover:bg-gray-100 rounded-lg inline-block text-sm font-medium text-black px-3 py-2 leading-none">首页</a>
                <a  href="{% url 'myaccount:profile_update' %}"
                    class="hover:bg-gray-100 rounded-lg inline-block text-sm font-medium text-black px-3 py-2 leading-none">更新个人信息</a>
                <a href="{% url 'account_change_password' %}"
                    class="hover:bg-gray-100 rounded-lg inline-block text-sm font-medium text-black px-3 py-2 leading-none">修改密码</a>
                <a href="{% url 'account_logout' %}"
                    class="hover:bg-gray-100 rounded-lg inline-block text-sm font-medium text-black px-3 py-2 leading-none">注销</a>
            </nav>
        </div>
    </header>
{% endif %}
</div>
